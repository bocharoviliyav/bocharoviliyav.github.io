<div class="social-media-list">
    {%- if site.telegram_username -%}
    <div class="d-flex">
        <a href="https://t.me/{{ site.telegram_username | cgi_escape | escape }}">
            <svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#telegram' | relative_url }}"></use>
            </svg>
            <p class="social-media-list-p-name">
                Telegram
            </p>
        </a>
    </div>
    {%- endif -%}
    {%- if site.github_username -%}
    <div class="d-flex">
        <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
            <svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
            </svg>
            <p class="social-media-list-p-name">
                Github
            </p>
        </a>
    </div>
    {%- endif -%}
    {%- if site.linkedin_username -%}
    <div class="d-flex">
        <a
                href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
            <svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
            </svg>
            <p class="social-media-list-p-name">
                Linkedin
            </p>
        </a>
    </div>
    {%- endif -%}
    {%- if site.twitter_username -%}
    <div class="d-flex">
        <a
                href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
            <svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
            </svg>
            <p class="social-media-list-p-name">
                Twitter
            </p>
        </a>
    </div>
    {%- endif -%}

</div>
